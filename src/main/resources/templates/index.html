<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tite></tite>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!--<script src="jquery-3.6.3.min.js"></script>-->
</head>

<body>

<div class="header">
    <p class="logo">LOGO</p>

    <div class="search-wrapper">
        <input type="search" id="search" placeholder="Search..." data-search>
        <button type="submit" style="float: right; margin-left: 5px;"><i class="fa fa-search"></i></button>
        <button style="float: right; margin-left: 5px;">Import file</button>
    </div>

    <div id="login-basket">
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/oauth2/authorization/auth0}">
                <button id="login-btn">Login</button>
            </a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">
                <button>Logout</button>
            </a>
        </div>

        <div style=" float:end; margin-left: 5px;
        ">
            <a href="shopping-cart.html" style="text-decoration:none;">
                <div class="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <p id="count">0</p>
                </div>
            </a>
        </div>
    </div>

</div>

</div>

<div class="product-productCards" data-product-productCards-container>
    <template data-product-productCard-template>
        <div class="product-productCard">
            <div class="prod-name" data-name></div>
            <div class="prod-price" data-price></div>
            <div class="prod-ship-price" data-ship-price></div>
            <div class="prod-seller" data-seller></div>
            <!--<a class="prod-link" href="" data-link></a>-->
        </div>
    </template>

</div>
<script src="/static/js/script.js"></script>

</body>
