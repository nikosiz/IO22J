<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatibile">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <tite></tite>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/fontawesome/css/fontawesome.css" rel="stylesheet">
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>
<body>

<header class="top-nav" th:fragment="nav" style="align-items: center;">
    <a style="text-decoration:none; margin-left: 20px" th:href="@{/}">
        <h2><p class="logo">LOGO</p></h2>
    </a>

    <div class="search-container" style="margin-left:auto;">
        <input data-search id="search" placeholder="Search..." type="search">
        <label class="choose-file" style="float: right; margin-left: 5px;">
            <input type="file"/>Import file</label>
        <button style="float: right; margin-left: 5px;" type="submit"><i class="fa fa-search"></i></button>
    </div>

    <div class="log-btn-container">
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/oauth2/authorization/auth0}">
                <button class="login-btn">Login</button>
            </a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="login-btn" th:href="@{/logout}">
                <button class="login-btn">Log out</button>
            </a>
        </div>
    </div>

    <div id="cart-container">
        <div id="cart">
            <a style="text-decoration:none;" th:href="@{/cart/}">
                <div class="cart">
                    <i aria-hidden="true" class="fa-solid fa-shopping-cart"></i>
                    <span id="count">0</span>
                </div>
            </a>
        </div>
    </div>
</header>

</body>
</html>
