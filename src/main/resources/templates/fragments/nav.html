<header class="top-nav" th:fragment="nav" style="">

    <a style="text-decoration:none; margin-left: 20px;" th:href="@{/}">
        <p>ToyStores</p>
    </a>

    <div class="search-container" style="margin-left:auto;">

        <!--<form th:action="@{/search}" method="get">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search...">
            <button type="submit" class="button">Search</button>

        <form th:action="@{/search}" method="get"></form>
                <input id="search" type="text" name="keyword" th:value="${keyword}" placeholder="Search...">


        <button class="search-many-btn" style="float: right; margin-left: 5px;"><h4>search many</h4></button>
            <button type="submit" class="button">Search</button>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/oauth2/authorization/auth0}">
                <button class="login-btn">Login</button>
            </a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="login-btn" th:href="@{/logout}">
                <button class="login-btn">Log out</button>
            </a>
        </div>
    </div>

    <div id="cart-container">
        <div id="cart">
            <a style="text-decoration:none;" th:href="@{/cart/}">
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping" style="color:white;"></i>
                    <span id="count">0</span>
                </div>
            </a>
        </div>
    </div>
