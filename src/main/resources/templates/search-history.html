<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head><title>Account - ToyStores</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--<script type="text/javascript" th:src="@{/js/main.js}"></script>-->
    <!--  <script>       $(function () {           $('#header').load('nav.html');       });   </script>-->  </head>
<body>

<div th:insert="fragments/nav :: header"></div>

<div class="img-container">
    <img src="/images/child-peeking.jpg" alt="Children Laughing" style="width:100%;">
</div>

<div class="container" style="margin-left: auto;margin-right: auto">
    <a th:href="@{/logout}">
        <button id="logout-btn">Log out</button>
    </a>
</div>

<div id="search-history-container" class="container" style="margin-top: -30px;">
    <div>
        <!--WyÅ›wietlenie historii wyszukiwania -->
        <table class="search-history-table" id="results-table"
               style="margin-left:auto;margin-right:auto;table-layout:auto; width: 100%">
            <tr>
                <th>Date</th>
                <th class="product-name-th">Searched phrase</th>
            </tr>
            <tr style="margin-left:auto;margin-right:auto;text-align: center;margin-top:10px;border-bottom:solid 1px #0060af;border-top:solid 1px #0060af;"
                th:each="searchHistoryCluster :${searchHistoryClusters}">
                <td>
                    <table th:each="product :${searchHistoryCluster.getProductEntity()}"
                           style="margin-left:auto;margin-right:auto;">
                        <tr th:text="${searchHistoryCluster.getClusterSearchDate()}">*date*</tr>
                    </table>
                </td>
                <td>
                    <table th:each="product :${searchHistoryCluster.getProductEntity()}"
                           style="margin-left:auto;margin-right:auto;">
                        <tr style="text-align:center;" id="product-name" th:text="${product}">*searched product*
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </div>
</div>


<div th:insert="fragments/modal :: div"></div>

<script src="/js/modal.js"></script>
<script src="/js/progress-bar.js"></script>

</body>
</html>
