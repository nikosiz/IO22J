<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/fontawesome/css/fontawesome.css">
    <title>Shopping cart</title>
    <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
</head
>
<body>

<div th:insert="fragments/nav :: header"></div>

<div class="container">
    <table id="shopping-cart-table" th:each="product :${products}">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Shipping Price</th>
            <th>Link</th>
        </tr>
        <tr>
            <td th:text="${product.getResultProduct().getName()}">Product Name 1</td>
            <td th:text="${product.getResultProduct().getName()}">Price 1</td>
            <td th:text="${product.getResultProduct().getName()}">Shipping Price 1</td>
            <td th:text="${product.getResultProduct().getName()}">Link 1</td>
        </tr>
    </table>
</div>

</body>
</html>
