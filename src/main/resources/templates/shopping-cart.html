<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account - ToyStores</title>
    <link rel="icon" type="icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--<script type="text/javascript" th:src="@{/js/main.js}"></script>-->
    <!--  <script>       $(function () {           $('#header').load('nav.html');       });   </script>-->  </head>
<body>

<div th:insert="fragments/nav :: header"></div>

<div class="img-container">
    <img src="/images/girl-playing.jpg" alt="Girl Playing" style="width:100%;">
</div>

<div id="search-results-container" class="container" style="margin-left:auto;margin-right:auto;">
    <div th:if="${cartOffers==null or cartOffers.isEmpty()}">
        <h69>Your cart is empty :(</h69>
    </div>

    <div th:if="${cartOffers!=null and !cartOffers.isEmpty()}" style="margin-left:auto;margin-right:auto;">

        <!--Wyświetlenie produktów dodanych do koszyka-->
        <table id="results-table" style="margin-left:50px;margin-right:50px;max-width:100%;"
               th:each="offer :${cartOffers}">
            <tr class="products-1st-row">
                <th class="product-thumbnail-th" style="max-width:300px;">Thumbnail</th>
                <th class="product-name-th" style="max-width:500px">Product Name</th>
                <th class="product-price-th" style="width:100%">Price</th>
                <th class="product-seller-th" style="width:100%">Seller</th>
                <th class="product-link-th" style="width:100%">Link</th>
                <th>Delete</th>
            </tr>
            <tr style="max-height:300px;">
                <td>
                    <img th:src="${offer.getThumbnailUrl()}">
                </td>
                <td th:text="${offer.getName()}" id="product-name"> *product name*</td>
                <td th:text="${offer.getPrice()}" id="product-price"> *price*</td>
                <td th:text="${offer.getSeller()}" id="product-seller"> *seller*</td>
                <td id="product-link">
                    <a th:href="${offer.getRedirectURL()}">link
                    </a>
                </td>

                <td>
                    <a th:href="@{/cart/{id}(id=${offer.getId()})}" style="margin-left:auto;margin-right:auto;">
                        <i class="fa fa-trash" style="color:#0060af;"></i>
                    </a>
                </td>

                <td style="border-radius:20px;border:2px solid #0060af;max-width:30%;height:auto;align-items:center;">
                    <div style="padding:20px;">
                        <div style="padding:20px;height:auto;width:100%">
                            <h69 style="font-weight:bold;font-size:25px;color: #0060af;">Shipping</h69>
                            <p th:if="${offer.getShippingPrice()==0}"
                               style="margin-top: 10px;margin-left:auto;font-size:20px;">Free</p>
                            <p th:if="${offer.getShippingPrice()!=0}" th:text="${offer.getShippingPrice()}"
                               style="margin-top: 10px;margin-left:auto;font-size:20px;"></p>
                        </div>
                        <div style="padding:20px;width:100%;height:auto;">
                            <h69 style="font-weight:bold;font-size:25px;color: #0060af;">Total price</h69>
                            <p th:text="${offer.getTotalPrice()}"
                               style="margin-top: 10px;margin-left:auto;font-size:20px;">1000</p>
                        </div>
                    </div>
                </td>
            </tr>


        </table>


    </div>
</div>


<div th:insert="fragments/modal :: div"></div>

<script src="/js/modal.js"></script>
<script src="/js/progress-bar.js"></script>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
